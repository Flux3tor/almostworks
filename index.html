<!DOCTYPE html>
<html>
    <head>
        <title>AlmostWorks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>AlmostWorks</h1>
        <p id="tagline">yeah it kinda works i guess</p>

        <div class="card">
            <label>Name</label>
            <input id="name" placeholder="your name probably">

            <label>Email</label>
            <input id="email" placeholder="this will not be used">

            <label>Why are you here?</label>
            <input id="reason" placeholder="wrong answers only">

            <div id="progress">
                <div id="bar"></div>
            </div>

            <label>Captcha</label>
            <input id="captcha" placeholder="Type the text above">

            <div id="captcha-text">X7KQ9</div>

            <div class="buttons">
                <button id="submit">Submit</button>
                <button id="cancel">Cancel</button>
            </div>

            <p id="message"></p>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
